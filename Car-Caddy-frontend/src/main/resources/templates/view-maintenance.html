<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Maintenance Records</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>All Maintenance Records</h1>
</header>


<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Car ID</th>
        <th>Description</th>
        <th>Date</th>
        <th>Type</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
<!--    <h1 th:text="${record.getCarId()}"></h1>-->
    <!-- Loop through the records passed from the controller -->
    <tr th:each="record : ${records}">
        <td th:text="${record.maintenanceId}"></td> <!-- Corrected to match 'maintenance_Id' from the model -->
        <td th:text="${record.carId}"></td> <!-- Corrected to match 'car_id' from the model -->
        <td th:text="${record.description}"></td>
        <td th:text="${#dates.format(record.maintenance_date, 'yyyy-MM-dd')}"></td> <!-- Corrected 'maintenance_date' -->
        <td th:text="${record.maintenanceType}"></td>
        <td th:text="${record.maintenanceStatus}"></td> <!-- Corrected 'maintenanceStatus' -->
        <td>
        <td>
               <!-- Edit Button -->
               <a th:href="@{/maintenance/edit/{id}(id=${record.maintenanceId})}" class="btn btn-primary">Edit</a>

               <!-- Delete Button -->
               <button onclick="deleteRecord([[${record.maintenanceId}]])" class="btn btn-danger">Delete</button>
           </td>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function deleteRecord(id) {
        console.log(id);
    }
</script>
</body>
</html>
